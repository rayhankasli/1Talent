<div class="d-flex flex-column delete-modal align-items-center justify-content-center">
  <p class="py-2">
    Are you sure you want to delete?
  </p>
  <div class="d-flex mt-3">
    <button class="btn btn-danger btn-sm mr-3" (click)="deleteData()"> OK </button>
    <button class="btn btn-success text-light btn-sm mr-3" (click)="closeDeleteDialog()"> CANCEL </button>
  </div>
</div>
