<!-- Content Wrapper -->
<div class="d-flex flex-column h-100 overflow-hidden">
  <!-- Content Header Selector -->
  <one-talent-header (isModalShow)="addDomainFormShow($event)"></one-talent-header>
  <div class="overflow-auto ">
    <!-- Table Selector -->
    <one-talent-content [contentData]="domainList" (updateEvent)="editDomainData($event)"
      (deleteEvent)="openDeleteDialog($event)"></one-talent-content>
    <!-- Input Form -->
    <one-talent-overlay-modal *ngIf="isShow" (isModalShow)="addDomainFormShow($event)"></one-talent-overlay-modal>
  </div>
</div>
