<!-- Start : Topbar -->
<header id="topbar" class="bg-dark p-0 px-4 d-flex justify-content-between align-items-center">
  <!-- Page-Title -->

  <div class="d-flex align-items-center">
    <label class="fa fa-bars text-light mr-3 d-md-none mt-3" for="sidebarToggle">
    </label>
    <div class="header-wrap flex-grow-1 w-100">
      <!-- <h1 class="page-title display-4"> HUMAN RESOURCE </h1> -->
      <h4 class="page-sub-title " data-title="Human Resource"> Human Resource </h4>
    </div>
  </div>

  <!-- Start : Header Tools -->
  <div class="header-tools d-flex align-items-center">
    <button class="btn-icon">
      <img src="../../../../assets/images/logo/e-mail.png" class="envelope" alt="envelope">
      <span class="badge badge-info rounded-circle">4</span>
    </button>
    <div class="dropdown d-none d-md-flex">
      <button class="d-flex align-items-center justify-content-between" id="dropdownButton" data-toggle="dropdown">
        <img src="../../../../assets/images/users/avatar.png" class="ml-3 mr-2 rounded-circle user" alt="User-img">
        <h6 class=" text-lighter user-name m-0 p-0">{{ fullName }}</h6>
        <img src="../../../../assets/images/logo/arrow.png" class=" fa-arrow ml-2" alt="angle-down">
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownButton">
        <a class="dropdown-item" href="#">John Doe</a>
        <a class="dropdown-item" href="#">Help</a>
        <a class="dropdown-item" href="#">Logout</a>
      </div>
    </div>
  </div>
  <!-- End: Header Tools -->
</header>
<!-- End : Topbar -->
